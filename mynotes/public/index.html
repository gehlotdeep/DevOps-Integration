
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cool Static Page</title>
    
</head>

  <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .main-content {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .learn-more-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .learn-more-btn:hover {
            background-color: #555;
        }
    </style>

<body>
    <header>
        <h1>Welcome to My Cool Static Page</h1>
        <p>Creating awesome web experiences!</p>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>About Me</h2>
            <p>I'm a DevOps Engineer passionate about creating beautiful and functional websites.</p>
            <p>This is a simple static page created using HTML.</p>
            <p>Feel free to explore and get inspired!</p>
            <a href="https://www.linkedin.com/in/deepak-gehlot-2a51b3208" class="learn-more-btn">Learn More</a>
        </div>
    </div>
</body>

</html>
